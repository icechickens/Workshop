<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>ToDoリスト</h1>
        
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
            <button id="add-button">追加</button>
        </div>
        
        <div class="filter-buttons">
            <button id="all-filter" class="active">すべて</button>
            <button id="active-filter">未完了</button>
            <button id="completed-filter">完了済み</button>
        </div>
        
        <ul id="todo-list">
            <!-- ToDoアイテムがここに動的に追加されます -->
        </ul>
        
        <div class="todo-stats">
            <span id="items-left">0 個のタスクが残っています</span>
            <button id="clear-completed">完了済みを削除</button>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
